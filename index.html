<!DOCTYPE html>
<html lang="pt-PT" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Metadata -->
    <title>Allshop Store | Eletrónica e Gadgets</title>
    <meta name="description" content="A sua loja virtual de confiança. Smartphones, TV Boxes e Cabos. Portes grátis em compras acima de 50€." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/nSiZKBf.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#3b82f6', secondary: '#1e293b', accent: '#f59e0b' },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: { 
                'fade-in': 'fadeIn 0.5s ease-out', 
                'fade-in-up': 'fadeInUp 0.3s ease-out', 
                'fade-in-down': 'fadeInDown 0.3s ease-out'
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              fadeInDown: { '0%': { opacity: '0', transform: 'translateY(-20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
            }
          }
        }
      }
    </script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { background-color: #f8fafc; scroll-behavior: smooth; }
        #root { display: flex; flex-direction: column; min-height: 100%; }
    </style>
}
</script>
</head>
<body class="h-full antialiased text-gray-900">
    <div id="root" class="h-full flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
